<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>les forms part 2</title>
</head>
<body>
accordeon jquery ui
<h1>https://github.com/medharik/cesa17</h1>
<form>
	<table align="center">
		<tr>
			<td><label for="email">Email (*) : </label></td>
			<td><input type="email" name="emai" 
			id="email" required autofocus="" autocomplete="off"></td>
		</tr>

		<tr>
			<td><label for="passe">password : </label></td>
			<td><input type="password" name="passe" 
			id="passe" required placeholder="entrer un mot de passe"></td>
		</tr>

		<tr>
			<td></td>
			<td>
		<label for="homme">Homme : </label>
		<input type="radio" name="hf"id="homme"  value="homme">
		<label for="femme">femme : </label>
	<input type="radio" name="hf" id="femme"  value="femme">
	
			</td>
		</tr>
		
		<tr>
			<td></td>
			<td>
		<label for="a">A : </label>
		<input type="checkbox" name="a" id="a"  value="a">
		<label for="b">B : </label>
	<input type="checkbox" name="b" id="b"  value="b">
	
			</td>
		</tr>
<tr>
			<td><label for="dn">Date de naissance : </label></td>
			<td><input type="date" name="dn" 
			id="dn" required></td>
		</tr>

<tr>
			<td><label for="site">Votre site web : </label></td>
			<td><input type="url" name="sitte" 
			id="site" ></td>
		</tr>
		<tr>
			<td><label for="col">couleur préférée : </label></td>
			<td><input type="color" name="col" 
			id="col" ></td>
		</tr>
<tr>
			<td><label for="time">time : </label></td>
			<td><input type="time" name="time" 
			id="time" required></td>
		</tr>
		<tr>
			<td><label for="r">range : </label></td>
			<td><input type="range" name="r" 
			id="r" min="10" max="100" value="20" step="10"></td>
		</tr>
		<tr>
			<td><label for="age">age : </label></td>
			<td><input type="number" name="age" 
			id="age" min="14" max="100" step="10" ></td>
		</tr>
			<tr>
			<td><label for="adresse">adresse : </label></td>
			<td>
				<textarea name="adresse" id="adresse" cols="30" rows="3" ></textarea>
			</td>
		</tr>
			<tr>
			<td><label for="ville">ville : </label></td>
			<td>
				<select name="ville" id="ville" multiple="" size="3" >
					<option value="casa" selected="">casablanca</option>
					<option value="rabat">rabat</option>
					<option value="casa" selected="">casablanca</option>
					<option value="rabat">rabat</option><option value="casa" selected="">casablanca</option>
					<option value="rabat">rabat</option><option value="casa" selected="">casablanca</option>
					<option value="rabat">rabat</option>
				</select>

			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="reset" name="raz" 
			id="raz" value="annuler"><input type="submit" name="ok" 
			id="ok" value="valider"></td>
		</tr>
	</table>



</form>

</body>
</html>
